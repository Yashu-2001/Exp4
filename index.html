<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Online Form </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="registration" class="section">
            <div class="section-center">
                <div class="container">
                    <div class="row">
                        <div class="registration-form">
                            <div class="form-header">
                                <h2> Registration Form </h2>
                            </div>
                            <form id="form">
                                <div class="form-group"> 
                                    <label class="form-control"> Username: </label>
                                    <br>
                                    <input class="form-control" type="text" placeholder="Enter your Username" id="username" required> 
                                    <br>
                                </div>
                                <div class="form-group"> 
                                    <label class="form-control"> Password: </label>
                                    <br>
                                    <input class="form-control" type="password" placeholder="Enter your Password" id="password" required> 
                                    <br>
                                </div>
                                <div class="form-group"> 
                                    <label class="form-control"> Email: </label>
                                    <br>
                                    <input class="form-control" type="email" placeholder="Enter your Email" id="email" required> 
                                    <br>
                                </div>
                                <div class="form-group"> 
                                    <label class="form-control"> Date Of Birth: </label>
                                    <br>
                                    <input class="form-control" type="date" placeholder="Enter your Date Of Birth" id="dob" required> 
                                    <br>
                                </div>
                                <div class="col-md-4">
                                        <div class="form-group"> 
                                            <label class="form-control"> City: </label>
                                            <br>
                                            <select class="form-control" id="city">
                                                <option> Bangalore </option>
                                                <option> Chennai </option>
                                                <option> Mumbai </option>
                                                <option> New delhi </option>
                                            </select>
                                    </div>
                                    <br>
                                    <div class="row">
                                    <div class="col-md-4">
                                        <label class="checkbox-label"> Programming Languages known:</label><br><br>
                                        <div class="checkbox">
                <input type="checkbox" id="C" value="C" />C
                <input type="checkbox" id="Cpp" value="C++" />C++
                <input type="checkbox" id="Java" value="Java" />Java
                <input type="checkbox" id="JavaScript" value="JavaScript" />JavaScript
                <input type="checkbox" id="Python" value="Python" />Python
            </div>
                                        </div>
                                        </div>
                                        <br>
                                    <div class="form-btn"> 
                                        <input class="submit-btn" type="submit" value="Register Now" id="submit"> 
                                    </div>
                                    </form>
                                </div>
                        </div>
                    </div>
                </div>
        </div>
        
        <script src="index.js"></script>

</body>

</html>
