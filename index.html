<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Registration Form | CodingLab </title>
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration Form</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Username:</span>
            <input type="text" id="username" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Password:</span>
            <input type="password" id="password" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Email:</span>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Date Of Birth:</span>
            <input type="date" id="dob" placeholder="Enter your birth date" required>
          </div>
          <div class="gender-details">
            <label>
            <span class="details">City:</span>
            </label>
            <select id="city" required>
              <option>Mumbai</option>
              <option>Delhi</option>
              <option>Hyderabad</option>
              <option>Chennai</option>
              <option>Bangalore</option>
            </select>
          </div>
        </div>
        <div class="gender-details">
          <input type="checkbox" id="C" value="C"> C
          <input type="checkbox" id="Cpp" value="C++"> C++
          <input type="checkbox" id="Java" value="Java"> Java
          <input type="checkbox" id="JavaScript" value="JavaScript"> JavaScript
          <input type="checkbox" id="Python" value="Python"> Python
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
    
    <script src="index.js"></script>

</body>
</html>
