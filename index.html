<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Online Form </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="registration" class="section">
            <div class="section-center">
                <div class="container">
                        <div class="registration-form">
                            <div class="form-header">
                                <center> <h2> Registration Form </h2> </center>
                           
                            <div class="section">
                                <label>Username:</label>
                                <input type="text" id="username" size= "20" required />
                                <br>
                            </div>
                            <div class="section"> 
                                <label>Password:</label>
                                <input type="password" id="password" required />
                                <br>
                            </div>
                            <div class="section">
                                <label for="email">Email:</label>
                                <input type="text" id="email" required />
                                <br>
                            </div>
                            <div class="section">
                                <label>Date Of Birth:</label>
                                <input type="date" id="date" required />
                                <br>
                            </div>
                            <div class="section">
                                <label>City:</label>
                                <select id="city" required>
                                    <option> Bangalore </option>
                                    <option> Chennai </option>
                                    <option> Mumbai </option>
                                    <option> Delhi </option>
                                </select>
                                <br>
                            </div>
                            <p>Programming Languages:</p>
                            <div class="checkbox">
                                <label> <input type="checkbox" id="C" value="C"> <span> C </span> </label>
                                <label> <input type="checkbox" id="Cpp" value="C++"> <span> C++ </span> </label>
                                <label> <input type="checkbox" id="Java" value="Java"> Java <span> Java </span> </label>
                                <label> <input type="checkbox" id="JavaScript" value="JavaScript"> JavaScript <span> JavaScript </span> </label>
                                <label> <input type="checkbox" id="Python" value="Python"> Python <span> Python </span> </label>
                            </div>
                            <input type="submit" class="registerbtn" id="submit">
                            </form>
                    </div>
                </div> 
        </div>
    </div>
    </div>
    
    <script src="index.js"></script>

</body>

</html>
